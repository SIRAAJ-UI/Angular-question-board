
<ng-template #content let-modal>
    <div class="modal-header d-flex justify-content-between align-items-center">
            <h5>Solutions</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        
        <div>{{solution[0].question}}</div>
        <hr/>
        <ng-container *ngFor="let option of solution[1].options;let i = index">
            <div 
            [ngClass]="solution[1].answerKey === option.id ? 'alert alert-success' : 'alert alert-info'">{{i+1}}) {{option.option}}</div>
        </ng-container>
    </div>
</ng-template>
<div class="container">
    <table class="table">
      <thead>
         <tr>
           <th width="20">S.No</th>
           <th width="20"></th>
           <th width="20"></th>
           <th width="20">
                <select (change)="onFilterMarks($event)">
                    <option value="0">All</option>
                    <option value="1">Mark 1</option>
                    <option value="2">Mark 2</option>
                    <option value="3">Mark 3</option>
                    <option value="5">Mark 5</option>
                </select>
           </th>
           <th width="20">
            <select (change)="onFilterByPurpose($event)">
                <option value="0">ALL</option>
                <option value="A">A</option>
                <option value="U">U</option>
                <option value="K">K</option>
            </select>
           </th>
           <th class="d-flex justify-content-between">
               <label for="">Question</label>
            <select>
                <option value="0">Zinglees</option>
            </select>
           </th>
           <th width="100">Solutions</th>
           <th width="50"></th>
         </tr>
      </thead>
      <tbody>
          
       <tr *ngFor="let item of SelectedConcept.details;let i=index">
         <td>{{i + 1}}</td>
         <td title="mandatory" (click)="item.mandatory = !item.mandatory">
            <span *ngIf="item.mandatory" class="fa fa-star"></span>
            <span *ngIf="!item.mandatory" class="fa fa-star-o"></span>
         </td>
         <td title="select">
            <input class="form-check-input" type="checkbox" [(ngModel)]="item.select" value="" >
         </td>
         <td>{{item.markType}}</td>
         <td>{{item.questionType}}</td>
         <td>{{item.question}}</td>
         <td>
            <a class="link-primary" (click)="open(content,item.solution)">details</a>
         </td>   
         <td>
           <img role="button" width="20" src="assets/swap-icon.png" alt="">
         </td>
       </tr>
      
      </tbody>
    </table>
 </div>
