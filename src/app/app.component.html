<p-accordion>
  <ng-container *ngFor="let chap of chapter">
    <p-accordionTab header={{chap.chapter}} [selected]="true">
      <div class="table-responsive">
        <table class="table border">
          <thead>
            <tr>
              <th width="10"></th>
              <th></th>
              <td width="20">Marks</td>
              <td colspan="6" class="text-center">Number of questions</td>
            </tr>
            <tr>
              <th colspan="2">Concpets</th>
              <td width="20"><span class="d-flex">{{chap.totalMarks}}</span></td>
              <th width="50">1</th>
              <th width="50">10</th>
              <th width="50">2</th>
              <th width="50">3</th>
              <th width="50">5</th>
              <th width="50"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let concept of chap.concepts;">
              <td colspan="2"><input style="margin-right:10px" type="checkbox" id={{concept.conceptId}} [(ngModel)]="concept.isSelected" (change)="onChangebox(chap,concept,$event)">
                <label for={{concept.conceptId}} >{{concept.name}}</label>
              </td>
              <td>{{concept.total}}</td>
              <td *ngFor="let smark of concept.marksHolder | keyvalue; trackBy: trackByMethod; let i = index;">
                <input id=a{{concept.conceptId}}-{{i}} type="number" min="0" max="10" style="width:50px" [value]="0" [disabled]="!concept.isSelected" (change)="onMarkChange(chap,concept,smark.key,$event)">
                <!-- <select (change)="onMarkChange(chap,concept,smark.key,$event)" [disabled]="!concept.isSelected">
                  <option *ngFor="let option of concept.options" [value]="option.value" [selected]="option.selected">{{option.data}}</option>
                </select> -->
              </td>
              <td>view</td>
            </tr>
          </tbody>
        </table>
      </div>
    </p-accordionTab>
   
  </ng-container>
    <div class="table-responsive p-4">
      <table class="table">
        <tbody>
          <tr>
            <td width="68%">Total Marks</td>
            <td width="32%">{{mainTotal}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
</p-accordion>
